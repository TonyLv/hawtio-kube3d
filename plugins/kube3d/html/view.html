<div class="kube3d-viewport" ng-controller="Kube3d.VoxelController">
  <div hawtio-breadcrumbs></div>
  <div hawtio-tabs></div>
  <div class="kube3d-control"></div>
  <div class="player-score" ng-hide="player.isDead()">
    Score: {{score}}
  </div>
  <div class="angry-pods-overlay angry-pods-spawn" ng-show="player.isSpawning()">

  </div>
  <div class="angry-pods-overlay angry-pods-death" ng-show="player.isDead()" ng-click="player.respawn()">
    <div class="kube3d-instructions-wrapper">
      <p class="death-title">You died!  Click to respawn...</p>
      <p class="death-info">Deaths: {{playerDeaths}}</p>
      <p class="death-info">Pods Destroyed: {{score}}</p>
      <p class="death-info" ng-show="highScore != score">High Score: {{highScore}}</p>
      <p class="death-info" ng-show="highScore == score">New high score!</p>
    </div>
  </div>
  <div class="angry-pods-overlay angry-pods-title no-click" ng-show="locked">
    <div class="kube3d-instructions-wrapper no-click">
      <span class="kube3d-start-title">Click to play</span>
    </div>
  </div>
</div>
